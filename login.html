<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    
    <div class="form-box">
      <h2>Créer votre compte <span class="brand">ECOVISION</span></h2>
      
      
      <button class="google-btn">
        <img src="assets/g.png" alt="Google Logo" class="google-logo">
                Inscrivez-vous avec Google
      </button>
      
      <div class="divider">
        <span>or</span>
      </div>

     
      <form action="#">
        <div class="input-group">
          <img src="assets/message.png" alt="Email Icon" class="input-icon">
          <input type="email" placeholder="Adresse email" required>
        </div>
        <div class="input-group">
          
            <input type="date" placeholder="Date de naissance" required>
          </div>
        <div class="input-group">
          <img src="assets/pass.jpg" alt="Lock Icon" class="input-icon">
          <input type="password" placeholder="Mot de passe" required>
          <img src="assets/passeye.png" alt="Eye Icon" class="toggle-password">
        </div>
        
        <button class="submit-btn"><a href="about.html">Inscription</a></button>
      </form>

      <p class="login-link"><a href="connexion.html">J'ai déjà un compte</a></p>
    </div>
  </div>
</body>
</html>
